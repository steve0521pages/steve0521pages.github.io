<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <!-- height="800" -->
    <iframe
      id="myIframe"
      width="100%"
      height="100%"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <script>
        const urlParams = new URLSearchParams(location.search);
        const vSource = urlParams.get("source").substring(0, 15);
        // document.title = vSource;
        document.getElementById('myIframe').src = "https://www.youtube.com/embed/" + vSource + "?rel=0&autoplay=1";
      </script>
  </body>
</html>
