<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <!-- width="1903"
      height="800" -->
    <iframe
      id="myIframe"
      width="1430"
      height="800"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const vSource = urlParams.get("source").substring(0, 15);
      // document.title = vSource;
      document.getElementById("myIframe").src =
        "https://www.youtube.com/embed/" + vSource + "?rel=0&autoplay=1";
      const x = urlParams.get("x").substring(0, 15);
      if (x) {
        document.getElementById("myIframe").width = x;
      }
      const y = urlParams.get("y").substring(0, 15);
      if (y) {
        document.getElementById("myIframe").height = y;
      }
    </script>
  </body>
</html>
