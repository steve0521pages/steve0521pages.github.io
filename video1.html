<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <style>
      video {
        object-fit: contain;
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <video
      id="myVideo"
      onclick="this.paused ? this.play() : this.pause();"
      muted
      loop
      src="CarnavalesWEBM.webm"
    >
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <script>
      const urlParams = new URLSearchParams(location.search);
      const vSource = urlParams.get("source").substring(0, 15);
      document.title = vSource;
      var x = document.getElementById("myVideo");
      x.src = vSource + ".webm";
      x.load();
      x.play();
    </script>
  </body>
</html>
